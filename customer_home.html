<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h3 {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
            color: #333;
        }
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        td img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #218838;
        }
        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h3>Welcome {{username}}!</h3>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Restaurant Name</th>
                    <th>Picture</th>
                    <th>Cuisine</th>
                    <th>Rating</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                {% for r in restaurantList %}
                    <tr>
                        <td>{{ r.name }}</td>
                        <td>
                            <img src="{{ r.picture }}" alt="Restaurant Image">
                        </td>
                        <td>{{ r.cuisine }}</td>
                        <td>{{ r.rating }}</td>
                        <td>
                            <a href="{% url 'view_menu' r.id username %}">View Menu</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
