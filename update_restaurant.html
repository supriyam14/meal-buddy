<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Restaurant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Update Restaurant Information</h1>

        <form action="{% url 'update_restaurant' restaurant.id %}" method="post">
            {% csrf_token %}

            <label for="name">Restaurant Name</label>
            <input type="text" id="name" name="name" value="{{ restaurant.name }}" required>

            <label for="picture">Picture URL</label>
            <input type="text" id="picture" name="picture" value="{{ restaurant.picture }}" required>

            <label for="cuisine">Cuisine</label>
            <input type="text" id="cuisine" name="cuisine" value="{{ restaurant.cuisine }}" required>

            <label for="rating">Rating (0-5)</label>
            <input type="number" id="rating" name="rating" min="0" max="5" step="0.5" value="{{ restaurant.rating }}" required>

            <button type="submit">Update Restaurant</button>
        </form>

        <div class="back-link">
            <a href="/">Back to Home</a>
        </div>
    </div>

</body>
</html>
