<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome {{username}}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #4CAF50;
            font-size: 1.2em;
            text-decoration: none;
            margin-bottom: 20px;
            display: block;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
        }
        td {
            background-color: #fff;
            color: #555;
        }
        td img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        td a {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        td a:hover {
            background-color: #45a049;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Welcome {{ username }}!</h3>
        <a href="{% url 'show_cart' username %}">Go to Cart</a>

        <!-- Show current menu -->
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Picture</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Is Veg?</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                {% for item in itemList %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>
                            <img src="{{ item.picture }}" alt="{{ item.name }}">
                        </td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.price }}</td>
                        <td>{{ item.vegeterian }}</td>
                        <td>
                            <a href="{% url 'add_to_cart' item.id username %}">Add to Cart</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>&copy; 2025 Meal Mate</p>
    </div>

</body>
</html>
