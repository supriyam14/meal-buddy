<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Meal Buddy</title>
  <style>                                                                                                                                  
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fffaf0, #fef3e7);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .welcome-container {
      background-color: #ffffff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 1s ease-in-out;
    }

    h3 {
      color: #d35400;
      font-size: 34px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    a.button {
      display: block;
      background-color: #e67e22;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 18px;
      margin: 10px 0;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #ca6f1e;
      transform: translateY(-2px);
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .footer-text a {
      color: #e67e22;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive Text Size */
    @media screen and (max-width: 400px) {
      h3 {
        font-size: 26px;
      }

      a.button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h3>Welcome to Meal Buddy</h3>
    <a href="open_signup" class="button">SIGN UP</a>
    <a href="open_signin" class="button">SIGN IN</a>
  </div>

  <p class="footer-text">
    Already have an account? <a href="open_signin">Sign In</a> |
    New here? <a href="open_signup">Sign Up</a>
  </p>

</body>
</html>
