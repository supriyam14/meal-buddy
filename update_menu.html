<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            color: #555;
        }
        td img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        .form-container {
            width: 70%;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .form-container input, .form-container textarea, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .form-container textarea {
            resize: vertical;
            height: 100px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Current Menu</h1>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Picture</th>
                <th>Description</th>
                <th>Price</th>
                <th>Vegetarian</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itemList %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td><img src="{{ item.picture }}" alt="{{ item.name }}"></td>
                    <td>{{ item.description }}</td>
                    <td>${{ item.price }}</td>
                    <td>{{ item.vegeterian }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="form-container">
        <h2>Add Menu Item</h2>
        <form action="{% url 'update_menu' restaurant.id %}" method="post">
            {% csrf_token %}
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required><br><br>

            <label for="vegeterian">Vegetarian:</label>
            <input type="checkbox" id="vegeterian" name="vegeterian"><br><br>

            <label for="picture">Image URL:</label>
            <input type="url" id="picture" name="picture"><br><br>

            <button type="submit">Add Item</button>
        </form>
    </div>

    <div class="back-link">
        <a href="/">Back to Home</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 Meal Mate</p>
    </div>

</body>
</html>
